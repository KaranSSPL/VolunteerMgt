<section class="container">
  <div class="login-container">
    <div class="circle circle-one"></div>
    <div class="form-container">
      <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
           alt="illustration" class="illustration" />
      <h1 class="opacity">LOGIN</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <input formControlName="email" type="email" placeholder="EMAIL" />
        <div class="error" *ngIf="f['email'].invalid && (f['email'].touched || f['email'].dirty)">
          <small *ngIf="f['email'].errors?.['required']">Email is required</small>
          <small *ngIf="f['email'].errors?.['email']">Enter a valid email</small>
        </div>

        <input formControlName="password" type="password" placeholder="PASSWORD" />
        <div class="error" *ngIf="f['password'].invalid && (f['password'].touched || f['password'].dirty)">
          <small *ngIf="f['password'].errors?.['required']">Password is required</small>
          <small *ngIf="f['password'].errors?.['minlength']">Must be at least 6 characters</small>
        </div>

        <button class="opacity" type="submit" [disabled]="loginForm.invalid">SUBMIT</button>
      </form>

      <div class="error-message" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>

      <div class="register-forget opacity">
        <a routerLink="/register">REGISTER</a>
        <a href="#">FORGOT PASSWORD</a>
      </div>
    </div>
    <div class="circle circle-two"></div>
  </div>
</section>
