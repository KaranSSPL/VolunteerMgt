  <!-- Preloader (Spinner) -->
<div *ngIf="loading" class="preloader">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<body>
  <div class="wrapper">
    <div class="title"><span>Login Form</span></div>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="row">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" placeholder="Enter your email">
        <div class="text-danger">
          <small *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['required']">
            Email is required
          </small>
          <small *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.['email']">
            Please enter a valid email address (e.g.,example&#64;domain.com)
          </small>
        </div>
      </div>
      <div class="row">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter your password">
        <div class="text-danger">
          <small *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['required']">
            Password is required
          </small>
          <small *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.['minlength']">
            Password must be at least 6 characters
          </small>
        </div>
      </div>

      <div class="row button">
        <button type="submit">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </div>
      <div class="signup-link">Not a member? <a routerLink="/signup">Signup now</a></div>
    </form>
  </div>
</body>
