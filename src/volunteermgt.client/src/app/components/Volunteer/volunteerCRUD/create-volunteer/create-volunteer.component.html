<div class="form-container">
  <h2>Create Volunteer</h2>

  <form [formGroup]="volunteerForm">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" placeholder="Enter Name" />
    </div>

    <div class="form-group">
      <label>Mobile No:</label>
      <input type="text" formControlName="mobileNo" placeholder="Enter Mobile No" />
    </div>

    <div class="form-group">
      <label>Address:</label>
      <input type="text" formControlName="address" placeholder="Enter Address" />
    </div>

    <div class="form-group">
      <label>Occupation:</label>
      <input type="text" formControlName="occupation" placeholder="Enter Occupation" />
    </div>

    <div class="availability-block">
      <h3>Availability</h3>
      <div formArrayName="availabilities">
        <div *ngFor="let avail of availabilities.controls; let i = index" [formGroupName]="i" class="availability-group">

          <div class="day-slot">
            <label>Day:</label>
            <input type="text" formControlName="day" placeholder="Type day..." (input)="filterDays(i)" (blur)="hideSuggestions(i)" />

            <!-- Suggested Days Will Appear Below Input -->
            <div *ngIf="suggestedDays[i]?.length" class="suggestion-box">
              <p *ngFor="let day of suggestedDays[i]" (click)="selectDay(i, day)">{{ day }}</p>
            </div>
          </div>

          <div class="time-slot">
            <label>Time Slot:</label>
            <input type="text" formControlName="timeSlot" placeholder="Time Slot (e.g., 10 AM - 2 PM)" />
          </div>


          <button type="button" class="remove-btn" (click)="removeAvailability(i)">Remove</button>
        </div>
      </div>
    </div>
    <button type="button" class="add-btn" (click)="addAvailability()">+ Add Availability</button>
    <button type="submit" class="submit-btn" (click)="submitForm()">Add Volunteer</button>
    <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>

  </form>
</div>
