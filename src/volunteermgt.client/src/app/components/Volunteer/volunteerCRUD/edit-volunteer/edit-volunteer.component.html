<div class="edit-volunteer-container">
  <h2>Edit Volunteer</h2>
  <form [formGroup]="volunteerForm" (ngSubmit)="updateVolunteer()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" required />
    </div>

    <div class="form-group">
      <label for="mobileNo">Mobile No:</label>
      <input type="text" id="mobileNo" formControlName="mobileNo" required />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address" required />
    </div>

    <div class="form-group">
      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" formControlName="occupation" required />
    </div>

    <div class="form-group">
      <label for="code">Code:</label>
      <input type="text" id="code" formControlName="code" required />
    </div>

    <div class="form-group">
      <label for="imageUpload">Image:</label>
      <input type="file" id="imageUpload" (change)="onFileSelected($event)" accept="image/*" />
      <img *ngIf="photoPreview || volunteer?.imagePath"
           [src]="photoPreview || volunteer?.imagePath"
           alt="Volunteer Image"
           class="volunteer-image-preview" />
    </div>

    <h3>Availability</h3>
    <div formArrayName="availabilities">
      <div *ngFor="let avail of availabilities.controls; let i = index" [formGroupName]="i" class="availability-group">
        <div class="availability-item">
          <label>Day :</label>
          <input type="text"
                 formControlName="day"
                 placeholder="Day (e.g., Monday)"
                 (input)="filterDays(i)"
                 (blur)="hideSuggestions(i)"
                 required />
          <span *ngIf="suggestedDays[i]?.length" class="suggestion-text" (click)="selectDay(i, suggestedDays[i][0])">
            {{ suggestedDays[i][0] }}
          </span>
        </div>
        <div class="availability-item">
          <label>Time Slot :</label>
          <input type="text" formControlName="timeSlot" placeholder="Time Slot (e.g., 10 AM - 2 PM)" required />
        </div>
        <button *ngIf="i > 0" type="button" class="remove-btn" (click)="removeAvailability(i)">Remove</button>
      </div>
    </div>
    <button type="button" class="add-btn" (click)="addAvailability()">Add More Availability</button>
    <button type="submit" class="update-btn">Update Volunteer</button>
    <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
  </form>
</div>
