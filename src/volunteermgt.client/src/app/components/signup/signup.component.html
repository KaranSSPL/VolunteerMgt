<!-- Preloader (Spinner) -->
<div *ngIf="loading" class="preloader">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<body>
  <div class="wrapper">
    <div class="title"><span>Signup Form</span></div>
    <form (ngSubmit)="onSignup()" #loginForm="ngForm">
      <div class="row">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="volunteer.email" name="email" class="form-control" placeholder="Enter your email" #emailRef="ngModel" required>
        <div class="error-text" *ngIf="emailRef.invalid && emailRef.touched"> Email is required! </div>
      </div>

      <div class="row">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="volunteer.username" name="username" class="form-control" placeholder="Enter your username" #usernameRef="ngModel" required>
        <div class="error-text" *ngIf="usernameRef.invalid && usernameRef.touched"> Username is required! </div>
      </div>

      <div class="row">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" id="phoneNumber" [(ngModel)]="volunteer.phoneNumber" name="phoneNumber" class="form-control" placeholder="Enter your phone number" #phoneRef="ngModel" required>
        <div class="error-text" *ngIf="phoneRef.invalid && phoneRef.touched"> Phone is required! </div>
      </div>

      <div class="row">
        <label for="role">Role</label>
        <input id="role" [(ngModel)]="volunteer.role" name="role" class="form-control" placeholder="Enter your Role" #roleRef="ngModel" readonly>
      </div>

      <div class="row">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="volunteer.password" name="password" class="form-control" placeholder="Enter your password" #passwordRef="ngModel" required>
        <div class="error-text" *ngIf="passwordRef.invalid && passwordRef.touched"> Password is required! </div>
      </div>

      <div class="row">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control"
               placeholder="Confirm your password" required>
        <small *ngIf="passwordMismatch" class="error-text">Passwords do not match</small>
      </div>

      <div class="row button">
        <button type="submit" [disabled]="loading">
          {{ loading ? 'Signing up...' : 'Signup' }}
        </button>
      </div>

      <div class="signup-link">Already have an account? <a routerLink="/login">Login now</a></div>

    </form>
  </div>
</body>
