
<div class="container mt-4">
  <div class="heading p-3 bg-light border">
    <p class="h4">Roles Management!</p>
  </div>
  <!-- Loading Spinner -->
  <div *ngIf="loading" class="preloader">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="mt-2">
    <a routerLink="/add-role" class="btn btn-primary float-start mb-2">Add Role</a>
  </div>


  <!-- Roles Table -->
  <table class="table table-bordered border mt-3">
    <thead>
      <tr>
        <th>Role Name</th>
        <th>Permissions</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td>{{ role.name }}</td>
        <td>{{ getPermissionNames(role) }}</td>
        <td>
          <button class="btn btn-success me-2" (click)="assignPermission(role.id)">
            Assign Permission
          </button>
          <button class="btn btn-warning me-2" (click)="removePermission(role.id)">
            Remove Permission
          </button>
          <button class="btn btn-danger" (click)="deleteRole(role.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
