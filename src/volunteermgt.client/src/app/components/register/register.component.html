<body>
  <section class="container">
    <div class="login-container">
      <div class="circle circle-one"></div>
      <div class="form-container">
        <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
             alt="illustration" class="illustration" />
        <h1 class="opacity">SIGN UP</h1>
        <form (ngSubmit)="registerUser()">
          <input type="text" [(ngModel)]="user.firstname" name="firstname" placeholder="First Name" required />
          <input type="text" [(ngModel)]="user.lastname" name="lastname" placeholder="Last Name" required />
          <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required />
          <input type="text" [(ngModel)]="user.username" name="username" placeholder="Username" required />
          <input type="text" [(ngModel)]="user.phone" name="phone" placeholder="Phone Number" required />
          <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required />
          <button class="opacity" type="submit">Sign Up</button>
        </form>
        <div class="register-forget opacity">
          <p>Already have an account? <a class="login" routerLink="/login">Login</a></p>
        </div>
      </div>
      <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
  </section>

</body>
