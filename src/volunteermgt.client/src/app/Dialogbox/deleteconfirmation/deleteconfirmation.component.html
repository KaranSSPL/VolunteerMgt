<div class="dialog-container">
  <h2 mat-dialog-title>Confirm Deletion</h2>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="cancel()">No</button>
    <button mat-button color="warn" (click)="confirmDelete()">Yes</button>
  </mat-dialog-actions>
</div>
